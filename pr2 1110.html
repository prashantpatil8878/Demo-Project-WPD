<head>
<style>
table,th,td{
 border: 1px solid black;
}
</style>

<body>

<h1>colspan and rowspan</h1>
<h3>cell that spans two columns:</h3>
<table>
 <tr> 
  <th>Name</th>
  <th>Email</th>
  <th colspan="2">Phone</th>
 </tr>
 <tr>
   <td>parshyap8878</td>
   <td>parshyap8878@gmail.com</td>
   <td>123-45-678</td>
   <td>212-00-546</td>
 </tr> 
</table>

<h3>Cell that spans two rows:</h3>
<table>  
 <tr> 
  <th>Name</th>
  <td>abc</td>
 </tr>
 <tr> 
  <th>Email:</th>
  <td>parshyap8878@gmail.com</td>
 </tr>
 <tr>
  <th rowspan="2">Phone:</th>
  <td>123-45-678</td>
 </tr>
 <tr>
   <td>212-00-546</td>
 </tr>
 </table>

</body>
</html>
